<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizon Investments</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      background: #1e3a8a;
      color: white;
      width: 100%;
      padding: 50px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
    }

    .services {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin: 40px 0;
      width: 90%;
      max-width: 600px;
    }

    .services button {
      padding: 15px 25px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #2563eb;
      color: white;
      transition: background 0.3s;
    }

    .services button:hover {
      background: #1d4ed8;
    }

    /* Modal styling */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.6);
    }

    .modal-content {
      background-color: #fff;
      margin: 15% auto;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .modal-content h2 {
      margin-bottom: 20px;
      font-size: 1.5rem;
    }

    .modal-content a {
      display: block;
      margin: 10px 0;
      padding: 12px;
      background: #2563eb;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      transition: background 0.3s;
    }

    .modal-content a:hover {
      background: #1d4ed8;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover {
      color: black;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to Horizon Investments</h1>
    <p>Empowering youth through financial growth, smart investing, and strategic opportunities.</p>
  </header>

  <div class="services">
    <button onclick="openModal()">Request Investment Training</button>
    <button onclick="openModal()">Request Youth Capital Funding</button>
    <button onclick="openModal()">Partnership & Share Programs</button>
  </div>

  <!-- Modal -->
  <div id="contactModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Contact Us</h2>
      <a href="https://wa.me/0884537145" target="_blank">WhatsApp</a>
      <a href="tel:+265884537145">Call</a>
      <a href="mailto:horizon@investments.com">Email</a>
    </div>
  </div>

  <script>
    function openModal() {
      document.getElementById('contactModal').style.display = 'block';
    }

    function closeModal() {
      document.getElementById('contactModal').style.display = 'none';
    }

    window.onclick = function(event) {
      const modal = document.getElementById('contactModal');
      if (event.target == modal) {
        modal.style.display = 'none';
      }
    }
  </script>

</body>
  </html>
