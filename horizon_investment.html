<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Horizon Investment Consultants</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Chart -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f6f8;
    }

    header {
      background: #1e2a78;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background: #111;
      padding: 10px;
      text-align: center;
    }

    nav button {
      background: #1e2a78;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    section {
      padding: 20px;
    }

    .card {
      background: white;
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      background: #1e2a78;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }

    input {
      padding: 8px;
      width: 100%;
      margin: 5px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

<header>
  <h1>Horizon Investment Consultants</h1>
  <p>Empowering Youth Through Smart Investing</p>
</header>

<nav>
  <button onclick="goHome()">Home</button>
</nav>

<section id="homeSection">
  <div class="card">
    <h2>Introduction to Stocks</h2>
    <button onclick="showComingSoon()">Start Learning</button>
    <p id="comingSoon" class="hidden" style="color:red;">ðŸš§ Under construction â€“ Coming soon</p>
  </div>

  <div class="card">
    <h2>MSE Portfolio Tracker</h2>
    <button onclick="fakeLogin()">Login with Google (Demo)</button>
  </div>
</section>

<section id="portfolioSection" class="hidden">
  <div class="card">
    <h2>Portfolio Tracker (Demo)</h2>

    <input id="company" placeholder="Company Name">
    <input id="quantity" type="number" placeholder="Quantity">
    <input id="price" type="number" placeholder="Price per Share">

    <button onclick="addStock()">Add Stock</button>

    <table>
      <thead>
        <tr>
          <th>Company</th>
          <th>Quantity</th>
          <th>Price</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>

    <canvas id="chart" height="150"></canvas>
  </div>
</section>

<script>
  const stocks = [];
  let chart;

  function fakeLogin() {
    alert("Demo Login Successful");
    document.getElementById("homeSection").classList.add("hidden");
    document.getElementById("portfolioSection").classList.remove("hidden");
  }

  function goHome() {
    document.getElementById("portfolioSection").classList.add("hidden");
    document.getElementById("homeSection").classList.remove("hidden");
  }

  function showComingSoon() {
    document.getElementById("comingSoon").classList.remove("hidden");
  }

  function addStock() {
    const company = document.getElementById("company").value;
    const quantity = document.getElementById("quantity").value;
    const price = document.getElementById("price").value;

    if (!company || !quantity || !price) {
      alert("Fill all fields");
      return;
    }

    const total = quantity * price;
    stocks.push({ company, total });

    const row = `<tr>
      <td>${company}</td>
      <td>${quantity}</td>
      <td>${price}</td>
      <td>${total}</td>
    </tr>`;

    document.getElementById("tableBody").innerHTML += row;

    drawChart();
  }

  function drawChart() {
    const labels = stocks.map(s => s.company);
    const data = stocks.map(s => s.total);

    if (chart) chart.destroy();

    chart = new Chart(document.getElementById("chart"), {
      type: "bar",
      data: {
        labels,
        datasets: [{
          label: "Portfolio Value",
          data,
          backgroundColor: "#4caf50"
        }]
      }
    });
  }
</script>

</body>
</html>
