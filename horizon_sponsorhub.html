 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate to Horizon Group</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #e6f0ff;
      padding: 50px 20px;
      color: #003366;
    }

    .donation-box {
      background: #ffffff;
      border: 2px solid #3399ff;
      padding: 30px;
      border-radius: 12px;
      display: inline-block;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      position: relative;
    }

    h1 {
      color: #0066cc;
      margin-bottom: 20px;
    }

    p.message {
      font-size: 18px;
      margin-bottom: 25px;
    }

    .shine {
      font-weight: bold;
      color: #0066ff;
      font-size: 20px;
      background: linear-gradient(90deg, #00f, #fff, #00f);
      background-size: 200% auto;
      color: #fff;
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      animation: shine 2s linear infinite;
    }

    @keyframes shine {
      0% { background-position: 200% center; }
      100% { background-position: -200% center; }
    }

    input, button {
      padding: 12px;
      margin: 10px 0;
      width: 90%;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #3399ff;
    }

    button {
      background-color: #3399ff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0066cc;
    }

    #confirmation {
      color: green;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="donation-box">
    <h1>Support Horizon Group</h1>
    <p class="message">
      Would you like to help the Horizon Group? You can donate or sponsor to help the developers reach greater heights!
    </p>
    <p class="shine">0991246948 (Agnes Makala)</p>

    <form id="donationForm">
      <input type="text" name="name" placeholder="Your Name" required><br>
      <input type="number" name="amount" placeholder="Amount Donated (MWK)" required><br>
      <button type="submit">Submit Donation</button>
    </form>

    <p id="confirmation"></p>
  </div>

  <script>
    const form = document.getElementById('donationForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = form.name.value;
      const amount = form.amount.value;
      document.getElementById('confirmation').innerText = `Thank you, ${name}, for donating MWK ${amount}!`;
      form.reset();
    });
  </script>

</body>
</html>
